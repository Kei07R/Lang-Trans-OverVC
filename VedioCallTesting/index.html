<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Calling App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="user-name">Username</div>
        <div class="buttons-container">
            <button id="call" class="btn btn-primary">Call!</button>
            <button id="hangup" class="btn btn-primary">Hangup</button>
        </div>
        <div id="answer"></div>
        <div id="videos">
            <div id="video-wrapper-local">
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <div id="video-wrapper-remote">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="remote-video" autoplay playsinline controls></video>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
    <script src="socketListeners.js"></script>
</body>
</html>
